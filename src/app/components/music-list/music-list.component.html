<h1>Mes musiques</h1>
<div class="ligne" *ngIf="isLoading">
  <div style="margin: auto; margin-bottom: 0">
    <p>chargement des musiques...</p>
    <mat-spinner style="margin: auto"></mat-spinner>
  </div>
</div>

<div class="container">
  <button [routerLink]="['/add']" mat-raised-button class="ajouter" color="primary"><svg width="25" height="25" fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path d="M12 2a10 10 0 1 0 0 20 10 10 0 1 0 0-20z"></path>
    <path d="M12 8v8"></path>
    <path d="M8 12h8"></path>
  </svg> Ajouter</button>

  <div class="ligne">

  <div *ngFor="let music of musics">


  <mat-card class="example-card">
    <mat-card-header>
      <img src="{{music.cover}}" mat-card-avatar alt="cover de {{music.name}}">
      <mat-card-title>{{music.name}}</mat-card-title>
      <mat-card-subtitle class="singer">{{music.singer}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{music.cover}}" alt="cover de {{music.name}}">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions style="justify-content: center">
      <button class="btn-detail" [routerLink]="['music',music.id]" mat-button>Voir la musique</button>
    </mat-card-actions>
  </mat-card>

  </div>
  </div>
</div>
