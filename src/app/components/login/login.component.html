<mat-card>
  <mat-card-title class="my-3">Connexion</mat-card-title>
  <mat-card-content>
    <form #loginForm="ngForm" (submit)="submit()">
      <p>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input name="email" #email="ngModel" [(ngModel)] ="user.email" type="email" matInput placeholder="Email" required >
          <mat-error *ngIf="!email.valid">
            Veuillez saisir un email
          </mat-error>
        </mat-form-field>
      </p>

      <mat-form-field class="mb-5">
        <mat-label>Password</mat-label>
        <input name="password" #password = "ngModel" [(ngModel)] ="user.password" type="password" matInput placeholder="Password" required >
        <mat-error *ngIf="!password.valid">
          Veuillez saisir un mot de passe
        </mat-error>
      </mat-form-field>


      <div *ngIf="error">
        {{error}}
      </div>

      <div class="d-flex">
        <div>
          <button [disabled]="!loginForm.valid" type="submit" mat-raised-button color="primary" class="me-1" >Connexion</button>
        </div>
        <div class="d-block">
          <button [routerLink]="['/register']" mat-raised-button color="warn" class="ms-1" >Je n'ai pas de compte</button>
        </div>
      </div>

    </form>

  </mat-card-content>
</mat-card>
