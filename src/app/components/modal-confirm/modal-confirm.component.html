<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
  Voulez vous vraiment le supprimer ?
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="onNoClick()" mat-button mat-dialog-close>Non</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Oui</button>
</mat-dialog-actions>
